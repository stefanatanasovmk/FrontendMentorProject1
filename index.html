<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">



</head>

<body>
  <div class="card">
    <div class="first"></div>
    <div class="second">
      <div class="title">Get <span class="word"> insights</span> that help your business grow.</div>

      <div class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.
      </div>
      <div class="list">

        <div class="firststats">
          <div class="numbers"> 10k+</div>

          <div class="heading">companies</div>
        </div>
        <div class="secondstats">
          <div class="numbers">314 </div>
          <div class="heading"> templates </div>

        </div>
        <div class="thirdstats">
          <div class="numbers m"> 12m+ </div>
          <div class="heading"> queries</div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
